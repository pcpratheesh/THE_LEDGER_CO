[[constraint]]
  name = "github.com/mattn/go-sqlite3"
  version = "2.0.6"

[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  version = "1.5.0"

[[constraint]]
  name = "gorm.io/gorm"
  version = "1.20.2"

[[constraint]]
  name = "gorm.io/driver/mysql"
  version = "1.0.2"

[[constraint]]
  name = "gorm.io/driver/sqlite"
  version = "1.1.3"

[[constraint]]
  name = "github.com/joho/godotenv"
  version = "1.3.0"
